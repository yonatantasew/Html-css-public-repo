<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contactus.css" />
    <script src="main.js"></script>
</head>

<body>
    <form>

        <p class="cen"> registratio form </p>


        <div class="username">
            <label for="username">enter username</label>
            <input type="text" id="username" name="username">
        </div>
        <br><br>
        <label for="email">enter email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="password">

        <p>Select your age :</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br><br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2 ">26-50</label>

        <br><br>

        <label for="question">Security question</label>
        <select name="quesstion" id="quesstion">
                
                <option value="q1">what color are your favourite pair of socks?</option>
                <option value="q2">what is your pets name</option>
            </select>

        <br><br>
        <label for="">secuirity question answer</label>
        <input type="text" name="answer" id="answer">

        <br><br>
        <label for="bio">your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>
        <br><br>
        <input type="submit" value="submit the form">
        <div class="error">
            <a href="https://www.thenetninja.co.uk">the best site</a>

        </div>

    </form>
</body>
